<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="col-md-7 offset-3 p-3">
            <h2 class="text-center mb-5">Search A Pattern In String</h2>

            <form [formGroup]="form">
              <div class="form-group mb-2">
                <label for="for" class="mb-2">Search For</label>
                <input
                  id="for"
                  type="text"
                  placeholder="Search for string"
                  formControlName="for"
                  class="form-control"
                  autocomplete="off"
                />
              </div>

              <div class="form-group mb-2 mt-4">
                <label for="replaceWith" class="mb-2">Replace With</label>
                <input
                  id="for"
                  type="text"
                  placeholder="Enter string to replace with"
                  formControlName="replaceWith"
                  class="form-control"
                  autocomplete="off"
                />
              </div>

              <div class="form-group mb-2 mt-4">
                <label for="searchInput" class="mb-2">Input Text</label>
                <input
                  id="for"
                  type="text"
                  placeholder="Input text"
                  formControlName="searchInput"
                  class="form-control"
                  autocomplete="off"
                />
              </div>

              <div class="form-group mb-2 mt-4">
                <label for="replacedString" class="mb-2">Occurences</label>
                <input
                  id="occurencesString"
                  class="form-control"
                  [(ngModel)]="occurencesString"
                  [ngModelOptions]="{ standalone: true }"
                  disabled
                />
              </div>

              <div class="form-group mb-2 mt-4">
                <label for="replacedString" class="mb-2">Result</label>
                <textarea
                  id="replacedString"
                  rows="5"
                  cols="50"
                  type="text"
                  class="form-control"
                  autocomplete="off"
                  [(ngModel)]="replacedString"
                  [ngModelOptions]="{ standalone: true }"
                  disabled
                >
                </textarea>
              </div>

              <button
                class="btn btn-block btn-primary mt-5"
                [disabled]="form.invalid"
                [ngClass]="{ cursor_not_allowed: form.invalid }"
                (click)="searchString()"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
